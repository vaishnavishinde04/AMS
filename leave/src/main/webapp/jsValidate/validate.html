



<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login Form</title>

<link
	href="../CSS1/formcss/vendor/mdi-font/css/material-design-iconic-font.min.css"
	rel="stylesheet" media="all">
<link
	href="../CSS1/formcss/vendor/font-awesome-4.7/css/font-awesome.min.css"
	rel="stylesheet" media="all">
<!-- Font special for pages-->
<link
	href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
	rel="stylesheet">

<!-- Vendor CSS-->
<link href="../CSS1/formcss/vendor/select2/select2.min.css"
	rel="stylesheet" media="all">
<link href="../CSS1/formcss/vendor/datepicker/daterangepicker.css"
	rel="stylesheet" media="all">

<!-- Main CSS-->
<link href="../CSS1/formcss/css/main.css" rel="stylesheet" media="all">


<script>
	function validateForm() {
		var username = document.forms["loginForm"]["username"].value;
		var password = document.forms["loginForm"]["password"].value;
		if (username == "" || password == "") {
			alert("Please fill out all fields.");
			myform.reset();
			return false;
		}
		alert("Login Successfully");
		return true;
	}
</script>
</head>
<body>

<div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
		<div class="wrapper wrapper--w680">
			<div class="card card-4">
				<div class="card-body">
					<h2 class="title">Login</h2>

	<form name="loginForm" onsubmit="return validateForm()" id="myform">
	
	
	<div class="row row-space">
							<div class="col-2">
								<div class="input-group">
									
										
										
										<label class="label">Username:</label> <input
										class="input--style-4" type="password" id="username" name="username">
										
								
								</div>
							</div>
							
							<div class="col-2">
								<div class="input-group">
									<label class="label">Password:</label> <input
										class="input--style-4" type="password" id="password" name="password">
								</div>
							</div>
						</div>
						
						<div class="p-t-15">
							<button class="btn btn--radius-2 btn--blue" type="submit" value="Login">Submit</button>

						</div>
							
	


	</form>
</body>
</html>
